storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
    slow_verify_ms: 500
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '**':
    access: $all
    publish: $all
    proxy: npmjs
log: { type: file, path: proxy.log, level: http }

web:
  enable: false
middlewares:
  audit:
    enabled: true

